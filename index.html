<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome da Página</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho Global -->
    <header>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <div class="page-title">Nome da Página</div>
        <img src="logo.png" alt="Logo" class="logo">
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <h1>Bem-vindo à Página</h1>
        <p>Este é um exemplo de uma página com cabeçalho e rodapé globais.</p>

        <!-- Carrossel de Imagens -->
        <div class="carousel">
            <div class="carousel-images">
                <img src="img/image1.jpg" alt="Imagem 1">
                <img src="img/image2.jpg" alt="Imagem 2">
                <img src="img/image3.jpg" alt="Imagem 3">
            </div>
            <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
            <button class="next" onclick="changeSlide(1)">&#10095;</button>
        </div>
    </main>

    <!-- Rodapé Global -->
    <footer>
        <div class="footer-icons">
            <a href="mailto:example@example.com"><i class="bi bi-envelope-fill"></i></a>
            <a href="tel:+550000000000"><i class="bi bi-telephone-fill"></i></a>
            <a href="https://instagram.com"><i class="bi bi-instagram"></i></a>
        </div>
        <img src="if-logo.png" alt="Logo IF" class="if-logo">
    </footer>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
